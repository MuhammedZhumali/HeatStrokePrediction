services:
  db:
    image: postgres:16
    container_name: heatstroke-db
    environment:
      POSTGRES_DB: heatstr
      POSTGRES_USER: heatstr
      POSTGRES_PASSWORD: heatstr
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heatstr -d heatstr"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/heatstr?currentSchema=heatstr
      SPRING_DATASOURCE_USERNAME: heatstr
      SPRING_DATASOURCE_PASSWORD: heatstr
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: "true"
      SPRING_PROFILES_ACTIVE: compose
      SPRING_LIQUIBASE_LIQUIBASE_SCHEMA: public
      SPRING_LIQUIBASE_DEFAULT_SCHEMA: heatstr
      # Если останешься на public — НИЧЕГО про default_schema не добавляем.
      # Если перейдёшь на 'heatstr', добавь:
      # SPRING_LIQUIBASE_DEFAULT_SCHEMA: heatstr
      # SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: heatstr
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
